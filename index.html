<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF14 Mob Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* カスタムスタイル */
        body {
            background-color: #1f2937; /* Gray-800 */
        }
        .text-outline {
            text-shadow: 1px 1px 2px #000;
        }
        /* モブカードの展開パネルの高さアニメーション用 */
        .expandable-panel {
            max-height: 0;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
            overflow: hidden;
        }
        /* openクラスが付いたときに max-height: none になるのはJSで制御 */
        .mob-card.open .expandable-panel {
            /* JSで動的な max-height が設定されます */
            padding-bottom: 8px; /* パネル下部のパディング */
        }
        /* 湧き潰しポイントのホバー強調 */
        .spawn-point:hover {
            transform: translate(-50%, -50%) scale(1.5) !important;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8) !important;
        }
        /* 湧き潰し済みポイントのホバー強調 */
        .spawn-point.culled:hover {
             transform: translate(-50%, -50%) scale(1.5) !important;
             /* 潰し済みは影を弱く */
             box-shadow: 0 0 5px 1px rgba(255, 255, 255, 0.5) !important;
        }
        /* プログレスバーの脈動アニメーション */
        .animate-pulse {
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
    </style>
</head>
<body class="text-white min-h-screen">

    <div class="container mx-auto p-4 max-w-4xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-yellow-300 text-outline">FF14 Mob Tracker</h1>
            <p id="uuid-display" class="text-xs text-gray-400 mt-1 hidden">ID: ************</p>
        </header>

        <div id="error-message-container" class="mb-4 hidden">
            </div>

        <div id="rank-tabs" class="flex justify-center space-x-2 p-2 bg-gray-900 rounded-xl shadow-lg">
            <button data-rank="ALL" class="tab-btn bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg transition">ALL</button>
            <button data-rank="S" class="tab-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition">S</button>
            <button data-rank="A" class="tab-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition">A</button>
            <button data-rank="F" class="tab-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition">FATE</button>
        </div>
        
        <div id="area-filter-container" class="mt-2 p-2 bg-gray-900 rounded-xl shadow-lg hidden transition-all duration-300">
            <div class="flex flex-wrap gap-2 justify-center">
                <button data-area="ALL" class="area-filter-btn bg-blue-600 hover:bg-blue-500 text-white font-semibold py-1 px-3 rounded-md text-sm transition">
                    ALL
                </button>
                <button data-area="新生" class="area-filter-btn bg-gray-600 hover:bg-gray-500 text-white py-1 px-3 rounded-md text-sm transition">
                    新生
                </button>
                <button data-area="蒼天" class="area-filter-btn bg-gray-600 hover:bg-gray-500 text-white py-1 px-3 rounded-md text-sm transition">
                    蒼天
                </button>
                <button data-area="紅蓮" class="area-filter-btn bg-gray-600 hover:bg-gray-500 text-white py-1 px-3 rounded-md text-sm transition">
                    紅蓮
                </button>
                <button data-area="漆黒" class="area-filter-btn bg-gray-600 hover:bg-gray-500 text-white py-1 px-3 rounded-md text-sm transition">
                    漆黒
                </button>
                <button data-area="暁月" class="area-filter-btn bg-gray-600 hover:bg-gray-500 text-white py-1 px-3 rounded-md text-sm transition">
                    暁月
                </button>
                <button data-area="黄金" class="area-filter-btn bg-gray-600 hover:bg-gray-500 text-white py-1 px-3 rounded-md text-sm transition">
                    黄金
                </button>
                <button data-area="その他" class="area-filter-btn bg-gray-600 hover:bg-gray-500 text-white py-1 px-3 rounded-md text-sm transition">
                    その他
                </button>
            </div>
        </div>


        <div id="mob-list-container" class="mt-4 p-2">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div id="column-1"></div>
                <div id="column-2" class="hidden md:block"></div>
                <div id="column-3" class="hidden lg:block"></div>
            </div>
        </div>

    </div>


    <div id="report-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4 text-yellow-300">討伐報告</h3>
            <p class="text-lg font-semibold mb-3">討伐モブ: <span id="modal-mob-name" class="text-white"></span></p>

            <div class="mb-4">
                <label for="report-datetime" class="block text-sm font-medium text-gray-300 mb-1">討伐日時 (ローカル時刻)</label>
                <input type="datetime-local" id="report-datetime" class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="report-memo" class="block text-sm font-medium text-gray-300 mb-1">メモ (任意)</label>
                <textarea id="report-memo" rows="2" class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="討伐状況など"></textarea>
            </div>
            
            <div id="report-status" class="text-center font-bold mb-3 hidden"></div>

            <div class="flex justify-end space-x-3">
                <button id="cancel-report" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition">
                    キャンセル
                </button>
                <button id="submit-report" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg transition">
                    報告する
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
