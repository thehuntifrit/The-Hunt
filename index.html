<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <div id="app" class="max-w-7xl mx-auto">

        <header class="sticky top-0 z-50 bg-gray-900 shadow-xl p-4">
            <h1 class="text-3xl font-bold text-center text-yellow-300">The Hunt</h1>
            <p class="text-base text-center text-gray-400 mt-1 mb-3">
                モブハントの討伐記録とリポップ予測<br>湧き潰し管理ツールです
            </p>

            <div id="rank-tabs" class="flex w-full max-w-lg mx-auto border-b border-gray-700 pb-2">
                <button data-rank="ALL" class="tab-btn flex-1 bg-gray-700 hover:bg-gray-600 px-2 py-2 rounded-lg text-sm font-semibold shadow-md mx-1">ALL</button>
                <button data-rank="S" class="tab-btn flex-1 bg-gray-700 hover:bg-gray-600 px-2 py-2 rounded-lg text-sm font-semibold shadow-md mx-1">Sランク</button>
                <button data-rank="A" class="tab-btn flex-1 bg-gray-700 hover:bg-gray-600 px-2 py-2 rounded-lg text-sm font-semibold shadow-md mx-1">Aランク</button>
                <button data-rank="F" class="tab-btn flex-1 bg-gray-700 hover:bg-gray-600 px-2 py-2 rounded-lg text-sm font-semibold shadow-md mx-1">FATE</button>
            </div>

            <div id="area-tabs" class="area-panel overflow-hidden transition-all duration-300 ease-in-out max-h-0 pt-2 border-b border-gray-700 hidden-init">
                </div>
            </header>

        <div id="error-message-container" class="text-center p-4 hidden">
            </div>

        <main id="mob-list-container" class="p-4 pt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div id="column-1" class="space-y-4"></div>
            <div id="column-2" class="space-y-4"></div>
            <div id="column-3" class="space-y-4 hidden lg:block"></div>
                        
            </main>
            
        <div id="report-modal" class="fixed inset-0 modal-overlay hidden items-center justify-center z-[100]">
            <div class="bg-gray-800 rounded-xl shadow-2xl p-6 w-11/12 max-w-md">
                <h3 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2">討伐報告</h3>
                                
                <p class="text-lg text-yellow-300 font-semibold mb-3">
                    <span id="modal-mob-name">モブ名</span>
                </p>

                <div class="mb-4">
                    <label for="report-datetime" class="block text-sm font-medium text-gray-400 mb-1">討伐日時 (ローカル時刻)</label>
                    <input type="datetime-local" id="report-datetime" required
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="mb-6">
                    <label for="report-memo" class="block text-sm font-medium text-gray-400 mb-1">メモ (任意)</label>
                    <textarea id="report-memo" rows="3"
                                  class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                                
                <p id="report-status" class="text-center text-sm font-medium mb-4 hidden"></p>

                <div class="flex justify-end space-x-3">
                    <button id="cancel-report" type="button" 
                                 class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition duration-150">
                        キャンセル
                    </button>
                    <button id="submit-report" type="submit" 
                                 class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150">
                        報告完了
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
