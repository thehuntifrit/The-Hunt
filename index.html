<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF14 Hunt Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#1a1a2e',
                        'card-bg': '#1f2937',
                        'accent-blue': '#3b82f6',
                        'accent-green': '#10b981',
                        'accent-red': '#ef4444',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-gray-100 min-h-screen">
    
    <header id="fixed-header-content" class="fixed top-0 left-0 w-full bg-gray-900/95 backdrop-blur-sm shadow-xl z-20 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-2 sm:px-4">
            <div class="flex justify-between items-center py-2">
                <h1 class="text-xl font-extrabold text-white text-outline">
                    Hunt Tracker
                </h1>
                <p id="uuid-display" class="text-xs text-gray-500 font-mono hidden"></p>
            </div>

            <div id="error-message-container" class="hidden my-1"></div>

            <nav id="rank-tabs" class="flex space-x-2 border-b-2 border-gray-700/50 pb-1 -mx-2 sm:-mx-4 px-2 sm:px-4 overflow-x-auto whitespace-nowrap">
                <button class="tab-btn px-3 py-1 text-sm font-semibold rounded-lg shadow-md transition-colors duration-200 flex-shrink-0" data-rank="ALL">ALL</button>
                <button class="tab-btn px-3 py-1 text-sm font-semibold rounded-lg shadow-md transition-colors duration-200 flex-shrink-0" data-rank="S">S</button>
                <button class="tab-btn px-3 py-1 text-sm font-semibold rounded-lg shadow-md transition-colors duration-200 flex-shrink-0" data-rank="A">A</button>
                <button class="tab-btn px-3 py-1 text-sm font-semibold rounded-lg shadow-md transition-colors duration-200 flex-shrink-0" data-rank="F">FATE</button>
            </nav>

            <div id="area-filter-wrapper" class="area-panel overflow-hidden transition-all duration-300 ease-in-out max-h-0 pt-1 pb-0 hidden-init">
                <div id="area-filter-container" class="space-x-2 flex flex-wrap gap-y-2 pb-2">
                    <button class="area-filter-btn px-2 py-1 text-xs font-semibold rounded-full shadow-lg transition-colors duration-200" data-area="ALL">ALL エリア</button>
                    <button class="area-filter-btn px-2 py-1 text-xs font-semibold rounded-full shadow-lg transition-colors duration-200" data-area="新生">新生</button>
                    <button class="area-filter-btn px-2 py-1 text-xs font-semibold rounded-full shadow-lg transition-colors duration-200" data-area="蒼天">蒼天</button>
                    <button class="area-filter-btn px-2 py-1 text-xs font-semibold rounded-full shadow-lg transition-colors duration-200" data-area="紅蓮">紅蓮</button>
                    <button class="area-filter-btn px-2 py-1 text-xs font-semibold rounded-full shadow-lg transition-colors duration-200" data-area="漆黒">漆黒</button>
                    <button class="area-filter-btn px-2 py-1 text-xs font-semibold rounded-full shadow-lg transition-colors duration-200" data-area="暁月">暁月</button>
                    <button class="area-filter-btn px-2 py-1 text-xs font-semibold rounded-full shadow-lg transition-colors duration-200" data-area="黄金">黄金</button>
                </div>
            </div>

        </div>
    </header>

    <div id="content-spacer"></div>

    <main class="max-w-7xl mx-auto p-3 sm:p-4">
        <div id="mob-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 md:gap-4">
            <div id="column-1" class="mob-column"></div>
            <div id="column-2" class="mob-column"></div>
            <div id="column-3" class="mob-column"></div>
        </div>
    </main>

    <div id="report-modal" class="modal-overlay hidden fixed inset-0 z-50 items-center justify-center p-4" onclick="closeReportModal()">
        <div class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-sm p-6" onclick="event.stopPropagation()">
            <h3 class="text-xl font-bold text-white mb-4">討伐報告</h3>
            <p class="text-lg text-yellow-200 font-semibold mb-3" id="modal-mob-name">モブ名</p>
            
            <div class="mb-4">
                <label for="report-datetime" class="block text-sm font-medium text-gray-400 mb-1">討伐日時 (ローカル)</label>
                <input type="datetime-local" id="report-datetime" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
            </div>
            
            <div class="mb-4">
                <label for="report-memo" class="block text-sm font-medium text-gray-400 mb-1">メモ (オプション)</label>
                <textarea id="report-memo" rows="2" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" placeholder="備考や情報源など"></textarea>
            </div>
            
            <div id="report-status" class="text-sm font-medium text-center mt-2 hidden"></div>

            <div class="flex space-x-3 mt-4">
                <button id="cancel-report" class="flex-1 px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white font-bold rounded-lg shadow-md transition-colors duration-200">キャンセル</button>
                <button id="submit-report" class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-500 text-white font-bold rounded-lg shadow-lg transition-colors duration-200">報告する</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
