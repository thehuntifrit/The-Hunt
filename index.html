<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS連携フォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            min-height: 100vh;
        }
        /* カスタムスタイル */
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .form-control {
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.25);
            outline: none;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div id="app" class="w-full max-w-lg">
        <div class="card bg-white p-8 rounded-xl">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">GASフォーム送信テスト</h1>
            <p id="status-message" class="text-center mb-4 text-sm font-medium h-6"></p>

            <form id="submissionForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">お名前 (Name)</label>
                    <input type="text" id="name" name="name" required class="form-control w-full">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">メールアドレス (Email)</label>
                    <input type="email" id="email" name="email" required class="form-control w-full">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">メッセージ (Message)</label>
                    <textarea id="message" name="message" rows="4" required class="form-control w-full"></textarea>
                </div>
                
                <button type="submit" id="submitButton" 
                        class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                    送信
                </button>
            </form>
        </div>
    </div>

    <script>
        // Google Apps Scriptの新しいデプロイURL
        // ユーザーから提供された新しいURL
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxyutpOIZYI9Ce51s4vawk6S460QgM4wYcaLFJKUBi00_LKhNXT9-6N0n178KdoXkP7wg/exec';

        const form = document.getElementById('submissionForm');
        const statusMessage = document.getElementById('status-message');
        const submitButton = document.getElementById('submitButton');

        /**
         * フォームのデータをGoogle Apps Scriptに送信します。
         * @param {Event} e 
         */
        async function handleSubmit(e) {
            e.preventDefault();
            
            // フォーム送信中の状態を設定
            statusMessage.textContent = '送信中...';
            statusMessage.className = 'text-center mb-4 text-sm font-medium text-blue-600 h-6';
            submitButton.disabled = true;
            submitButton.textContent = '送信中...';

            const formData = new FormData(form);
            
            // FormDataをURLSearchParams形式に変換 (GASのdoPostは通常この形式を期待します)
            const params = new URLSearchParams();
            for (const [key, value] of formData.entries()) {
                params.append(key, value);
            }

            try {
                // Fetch APIを使用してPOSTリクエストをGASのエンドポイントに送信
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    body: params
                });

                // GASがJSONレスポンスを返すことを前提とします
                const result = await response.json();

                if (response.ok && result.result === 'success') {
                    // 成功時の処理
                    statusMessage.textContent = '送信が完了しました！';
                    statusMessage.className = 'text-center mb-4 text-sm font-medium text-green-600 h-6';
                    form.reset(); // フォームをリセット
                } else {
                    // 失敗時の処理 (GASからのエラーメッセージを表示)
                    const errorMessage = result.error || '不明なエラーが発生しました。';
                    throw new Error(errorMessage);
                }

            } catch (error) {
                console.error('送信エラー:', error);
                // エラーメッセージをUIに表示
                statusMessage.textContent = `送信エラー: ${error.message}`;
                statusMessage.className = 'text-center mb-4 text-sm font-medium text-red-600 h-6';

            } finally {
                // 完了後の状態に戻す
                submitButton.disabled = false;
                submitButton.textContent = '送信';
                // メッセージをしばらく表示した後、クリアする
                setTimeout(() => {
                    if (statusMessage.textContent.includes('完了')) {
                        statusMessage.textContent = '';
                    }
                }, 5000); 
            }
        }

        // フォームにイベントリスナーを追加
        form.addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
