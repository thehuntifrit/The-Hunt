<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hunt - Eorzea</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 外部CSSファイルを読み込みます -->
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">

    <!-- 固定ヘッダーコンテナ -->
    <div id="fixed-header-content" class="fixed top-0 left-0 right-0 z-50 bg-gray-950 p-3 pb-2 shadow-2xl border-b border-gray-800">

        <header class="text-center mb-2">
            <h1 class="text-3xl font-extrabold text-yellow-300 text-outline">The Hunt</h1>
            <!-- ユーザーID表示 (認証完了後に表示) -->
            <p id="uuid-display" class="text-xs text-gray-400 mt-1 hidden">ID: 認証中...</p>
        </header>
        
        <!-- エラーメッセージコンテナ -->
        <div id="error-message-container" class="mb-2 hidden p-2 bg-red-800 text-white rounded-lg font-medium text-sm shadow-lg"></div>
        
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- ランクフィルタ -->
            <div id="rank-tabs" class="flex justify-center space-x-2 p-2 bg-gray-900 rounded-xl shadow-lg">
                <button data-rank="ALL" class="tab-btn active bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg transition">ALL</button>
                <button data-rank="S" class="tab-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition">Rank S</button>
                <button data-rank="A" class="tab-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition">Rank A</button>
                <button data-rank="F" class="tab-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition">FATE</button>
            </div>
            
            <!-- エリアフィルタ -->
            <!-- エリアフィルタの選択肢はJSで動的に更新されますが、ここでは基本的なコンテナを定義 -->
            <div id="area-filter-wrapper" class="mt-2 overflow-hidden transition-all duration-300" style="max-height: 0;">
                <div id="area-filter-container" class="p-2 bg-gray-900 rounded-xl shadow-lg">
                    <div id="area-filter-buttons" class="flex flex-wrap gap-2 justify-center">
                        <!-- ボタンはJSで動的に生成されます -->
                    </div>
                </div>
            </div>
        
        </div>
        
    </div>
    
    <!-- 固定ヘッダーの高さ確保用スペーサー -->
    <div id="content-spacer" class="bg-gray-950 h-[200px]"></div>

    <!-- メインコンテンツ -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4 pb-8">
        <div id="content-columns" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
            <!-- モブカードはJSによって以下のカラムに分散して挿入されます -->
            <div id="column-1"></div>
            <div id="column-2"></div>
            <div id="column-3" class="hidden xl:block"></div>
        </div>
    </div>

    <!-- 討伐報告モーダル -->
    <div id="report-modal" class="fixed inset-0 hidden items-center justify-center z-50 bg-black bg-opacity-75 transition-opacity duration-300">
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-sm border border-gray-700 transform transition-transform duration-300 scale-95 opacity-0" id="modal-content">
            <h2 class="text-xl font-bold mb-4 text-yellow-300">討伐報告 </h2>
            <p class="mb-3 text-lg">モブ名: <span id="modal-mob-name" class="font-semibold text-white"></span></p>

            <div class="mb-4">
                <label for="report-datetime" class="block text-sm font-medium text-gray-400 mb-1">討伐日時 (JST):</label>
                <input type="datetime-local" id="report-datetime" required class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="report-memo" class="block text-sm font-medium text-gray-400 mb-1">メモ (任意):</label>
                <textarea id="report-memo" rows="2" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-blue-500 focus:border-blue-500 resize-none"></textarea>
            </div>

            <div id="report-status" class="text-center font-semibold mb-3 hidden"></div>

            <div class="flex justify-end space-x-3">
                <button id="cancel-report" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition">キャンセル</button>
                <button id="submit-report" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg transition">報告する</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKのインポートとグローバル設定 (ES Module形式) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, getDocs, writeBatch, runTransaction, serverTimestamp, setLogLevel, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebaseの関数をグローバルスコープに公開 (script.jsからアクセスできるように)
        window.initializeApp = initializeApp;
        window.getAuth = getAuth;
        window.signInAnonymously = signInAnonymously;
        window.signInWithCustomToken = signInWithCustomToken;
        window.onAuthStateChanged = onAuthStateChanged;
        window.getFirestore = getFirestore;
        window.doc = doc;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.onSnapshot = onSnapshot;
        window.setDoc = setDoc;
        window.getDocs = getDocs;
        window.writeBatch = writeBatch;
        window.runTransaction = runTransaction;
        window.serverTimestamp = serverTimestamp;
        window.setLogLevel = setLogLevel;
        window.deleteDoc = deleteDoc;
        
        // 環境変数も公開
        window.__app_id = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        window.__firebase_config = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
        window.__initial_auth_token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // script.jsをモジュールとしてロードするようにも設定（または直接スクリプト実行）
        // ユーザーが提供した <script src="script.js"></script> が通常スクリプトであるため、
        // グローバル公開された関数を利用して script.js が動作するようにします。
    </script>

    <!-- メインアプリケーションロジック -->
    <script src="script.js"></script>
</body>
</html>
